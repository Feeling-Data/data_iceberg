<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.dom.min.js"></script>
  <!-- ml5.js (PoseNet) -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    .event {
      stroke-width: 0.5px;
    }

    .axis text {
      font-size: 10px;
      fill: white;
      transition: fill 0.3s;
    }

    .x-axis text.highlight {
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 235, 59, 0.7);
    }

    .x-axis line,
    .x-axis path {
      stroke: #444;
    }

    .type-bound {
      pointer-events: none;
      opacity: 0.7;
    }


    @keyframes float-vertical {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(var(--float-range));
      }
    }

    .no-date-rect {
      animation: float-vertical 3s ease-in-out infinite;
      animation-delay: calc(var(--index) * 0.1s);
      transform-origin: center;
    }

    /* .x-axis path,
    .x-axis line {
      animation: random-flicker 2s infinite;
    }

    .x-axis text {
      animation: random-flicker 3s infinite;
      animation-delay: 0.3s;
    } */

    @keyframes random-flicker {

      0%,
      5%,
      7%,
      19%,
      21%,
      63%,
      65%,
      69%,
      71%,
      100% {
        opacity: 0.6;
        stroke-opacity: 0.6;
      }

      6%,
      20%,
      64%,
      70% {
        opacity: 0.2;
        stroke-opacity: 0.2;
      }

      8%,
      22%,
      67%,
      72% {
        opacity: 0.8;
        stroke-opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <h2>data_ iceberg (Nose-Controlled Time Range)</h2>
  <div id="scroll-container" style="width: 100%; overflow-x: auto;">
    <svg id="timeline" height="400"></svg>
  </div>

  <script src="js/timeline.js"></script>
  <script src="js/poseDetection.js"></script>

  <button onclick="goFullScreen()">fullpage</button>

</body>

</html>
